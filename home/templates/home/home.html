{% extends 'base.html' %}

{% block body %}
    <section class="section">
        <div class="content">
            <div class="title">
            <h2 class="title-h2">posts</h2>
        </div>
      {% for post in posts %}

        <div class="content-box">
            <div class="box-post1">
                <a href="{{ post.get_absolute_url }}"><p class="post">{{ post.body|truncatewords:8 }}</p></a>
                <br>
                <a href=""><p class="root">{{ post.updated.date}}</p></a>
            </div>
        </div>
            {% endfor %}

        </div>
    </section>
{% endblock %}
