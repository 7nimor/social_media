<header class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="col-2 content1">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Home</a>
            </li>
        </ul>
    </div>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    {% if request.user.is_authenticated %}
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'account:profile' request.user.id %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
            </li>
        </ul>

    {% else %}
        <ul class="nav justify-content-end">
            <li class="nav justify-content-end">
                <a class="nav-link active" aria-current="page"
                   href="{% url 'account:login' %}">login</a>
            </li>
            <li class="nav justify-content-end">
                <a class="nav-link" aria-current="page"
                   href="{% url 'account:register' %}">Register</a>
            </li>

        </ul>

    {% endif %}


</header>
